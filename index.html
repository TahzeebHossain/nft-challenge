<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>
  <section>
    <div class="container">
      <div class="nft-card">
        <div class="img">
          <img src="images/image-equilibrium.jpg" alt="equal">
        </div>
        <div class="nft-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes <br> balance and calm.</p>
          <div class="price">
            <div class="ether">
              <i><img src="images/icon-ethereum.svg" class="eth" alt=""></i>
              <h2>0.041 ETH</h2>
            </div>
            
            <div class="time">
              <i><img src="images/icon-clock.svg" class="clock" alt=""></i>
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <br>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" class="avatar" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </section>


 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TahzeebHossain">Tahjeeb Hossain Chowdhury Omio</a>.
  </div>
</body>
</html>
